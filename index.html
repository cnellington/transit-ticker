<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J Train - Schnoober Station</title>

    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Apple Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="J Train">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>J Train</h1>
            <p class="station-name">Schnoober Station</p>
        </header>

        <main>
            <div class="icon-container">
                <img src="icon.png" alt="J Train" class="train-icon">
            </div>

            <!-- Inbound Section -->
            <section class="direction-section">
                <div id="inbound-trains" class="trains-list">
                    <div class="loading">Loading...</div>
                </div>
            </section>

            <!-- Outbound Section -->
            <section class="direction-section">
                <div id="outbound-trains" class="trains-list">
                    <div class="loading">Loading...</div>
                </div>
            </section>
        </main>

        <footer>
            <span id="last-update-time">--</span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
